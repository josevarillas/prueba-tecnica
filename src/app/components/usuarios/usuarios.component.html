<div>
    <table>
      <thead>
        <tr>
          <th>Seleccionar</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td><input type="checkbox" (click)="selectUsuario(usuario)"></td>
          <td>{{ usuario.nombre }}</td>
          <td>
            <button (click)="modificarUsuario(usuario)" [disabled]="!selectedUsuario">Modificar</button>
            <button (click)="eliminarUsuario(usuario)" [disabled]="!selectedUsuario">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Modal para agregar y modificar usuarios -->
  </div>
